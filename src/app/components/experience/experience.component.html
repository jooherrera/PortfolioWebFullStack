<div class="container Recuadro">
  <h2 class="Title">{{ info?.title }} <editBtn *ngIf="isLogged"></editBtn></h2>
  <div class="ExpContainer_item" *ngFor="let item of info?.items">
    <div class="ExpContainer_item__imgContainer">
      <img
        [src]="item.logoUrl"
        alt="Logo Empresa"
        width="auto"
        height="auto"
        [class]="isLogged ? 'canClick' : ''"
      />
    </div>
    <div>
      <h2>{{ item.title }} <editBtn *ngIf="isLogged"></editBtn></h2>
      <h3>
        {{ item.company || item.title }} <editBtn *ngIf="isLogged"> </editBtn>
      </h3>
      <h4>{{ item.date }} <editBtn *ngIf="isLogged"></editBtn></h4>
      <h4>{{ item.extra }} <editBtn *ngIf="isLogged"></editBtn></h4>
    </div>
  </div>
</div>
