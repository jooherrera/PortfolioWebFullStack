<div class="container Recuadro">
  <h2 class="Title">{{ info?.title }}</h2>
  <div class="ExpContainer_item" *ngFor="let item of info?.items">
    <div class="ExpContainer_item__imgContainer">
      <img [src]="item.logoUrl" alt="Logo Empresa" width="auto" height="auto" />
    </div>
    <div>
      <h2>{{ item.title }}</h2>
      <h3>{{ item.company || item.title }}</h3>
      <h4>{{ item.date }}</h4>
      <h4>{{ item.extra }}</h4>
    </div>
  </div>
</div>
