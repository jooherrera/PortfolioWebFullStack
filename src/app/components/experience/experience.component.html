<div class="container Recuadro">
  <h2 class="Title">
    {{ info?.title }}
    <editBtn
      *ngIf="isLogged"
      key="title"
      value="{{ info?.title }}"
      (updatedValue)="onUpdatedValue($event)"
    ></editBtn>
    <addBtn *ngIf="isLogged" [addBtn]="true" (click)="onAddItem()"></addBtn>
  </h2>

  <div class="ExpContainer_item" *ngFor="let item of info?.items">
    <div class="ExpContainer_item__imgContainer">
      <img
        [src]="item.logoUrl"
        alt="Logo Empresa"
        width="auto"
        height="auto"
        [class]="isLogged ? 'canClick' : ''"
      />
      <editBtn
        *ngIf="isLogged"
        key="logoUrl"
        value="{{ item.logoUrl }}"
        [fileUpload]="true"
        (updatedValue)="onUpdatedValue($event)"
        [id]="item.id"
      ></editBtn>
    </div>
    <div>
      <h2>
        {{ item.name }}
        <editBtn
          *ngIf="isLogged"
          key="name"
          value="{{ item.name }}"
          (updatedValue)="onUpdatedValue($event)"
          [id]="item.id"
        ></editBtn>
        <addBtn
          *ngIf="isLogged"
          [removeBtn]="true"
          (click)="onRemoveItem(item.id)"
        ></addBtn>
      </h2>
      <h3>
        {{ item.company || item.title }}
        <editBtn
          *ngIf="isLogged"
          [key]="item.company ? 'company' : 'title'"
          [value]="item.company || item.title"
          (updatedValue)="onUpdatedValue($event)"
          [id]="item.id"
        ></editBtn>
      </h3>
      <h4>
        {{ item.date }}
        <editBtn
          *ngIf="isLogged"
          key="date"
          [value]="item.date"
          (updatedValue)="onUpdatedValue($event)"
          [id]="item.id"
        ></editBtn>
      </h4>
      <h4>
        {{ item.extra }}
        <editBtn
          *ngIf="isLogged"
          key="extra"
          [value]="item.extra"
          (updatedValue)="onUpdatedValue($event)"
          [id]="item.id"
        ></editBtn>
      </h4>
    </div>
  </div>
</div>
