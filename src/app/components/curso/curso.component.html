<div
  class="container Recuadro"
  *ngIf="(section?.visible && !isLogged) || isLogged"
>
  <h2 class="Title">
    {{ section?.sectionTitle }}
    <editBtn
      *ngIf="isLogged"
      key="sectionTitle"
      value="{{ section?.sectionTitle }}"
      (updatedValue)="onUpdatedTitleValue($event)"
    ></editBtn>
    <addBtn *ngIf="isLogged" [addBtn]="true" (click)="onAddItem()"></addBtn>
    <visible-btn
      *ngIf="isLogged"
      [isVisible]="section?.visible"
      key="visible"
      (toggleVisibility)="onUpdatedTitleValue($event)"
      [id]="section?.id"
    >
    </visible-btn>
  </h2>

  <div class="Curso_item" *ngFor="let item of content">
    <div class="Curso_item__imgContainer">
      <img
        [src]="item.logo ? item.logo : '/assets/default.png'"
        alt="Logo Empresa"
        width="auto"
        height="auto"
        [class]="isLogged ? 'canClick' : ''"
      />
      <editBtn
        *ngIf="isLogged"
        key="logo"
        value="{{ item.logo }}"
        [fileUpload]="true"
        (updatedValue)="onUpdatedValue($event)"
        [id]="item.id"
      ></editBtn>
    </div>
    <div>
      <h2>
        {{ item.company }}
        <editBtn
          *ngIf="isLogged"
          key="company"
          value="{{ item.company }}"
          (updatedValue)="onUpdatedValue($event)"
          [id]="item.id"
        ></editBtn>
        <addBtn
          *ngIf="isLogged"
          [addBtn]="true"
          (click)="onAddSchoolItem(item.id)"
        ></addBtn>
        <addBtn
          *ngIf="isLogged"
          [removeBtn]="true"
          (click)="onRemoveItem(item?.id!)"
        ></addBtn>
      </h2>
      <div class="ClassItem" *ngFor="let clase of item.classes">
        <h3>
          {{ clase.title }}
          <editBtn
            *ngIf="isLogged"
            key="title"
            value="{{ clase.title }}"
            (updatedValue)="onUpdatedItemValue($event)"
            [id]="clase.id"
          ></editBtn>
          <addBtn
            *ngIf="isLogged"
            [removeBtn]="true"
            (click)="onRemoveSchoolItem(clase.id, item.id)"
          ></addBtn>
        </h3>
        <h4>
          {{ clase.date }}
          <editBtn
            *ngIf="isLogged"
            key="date"
            value="{{ clase.date }}"
            (updatedValue)="onUpdatedItemValue($event)"
            [id]="clase.id"
          ></editBtn>
        </h4>
        <div class="d-flex">
          <h4 class="Link" (click)="redirect(clase.certificate)">
            Certificado
          </h4>
          <editBtn
            *ngIf="isLogged"
            key="certificate"
            value="{{ clase.company }}"
            (updatedValue)="onUpdatedItemValue($event)"
            [id]="clase.id"
          ></editBtn>
        </div>
      </div>

        {{ item.company || item.title }}

          [value]="item.company || item.title"

          (updatedValue)="onUpdatedValue($event)"

      </h4> -->
    </div>
  </div>
</div>
