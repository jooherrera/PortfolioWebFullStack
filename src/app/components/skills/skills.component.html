<div
  class="container Recuadro"
  *ngIf="(section?.visible && !isLogged) || isLogged"
>
  <h2 class="Title">
    {{ section?.sectionTitle }}
    <editBtn
      *ngIf="isLogged"
      key="sectionTitle"
      value="{{ section?.sectionTitle }}"
      (updatedValue)="onUpdatedTitleValue($event)"
    ></editBtn>

    <addBtn *ngIf="isLogged" [addBtn]="true" (click)="onAddItem()"></addBtn>
    <visible-btn
      *ngIf="isLogged"
      [isVisible]="section?.visible"
      key="visible"
      (toggleVisibility)="onUpdatedTitleValue($event)"
      [id]="section?.id"
    >
    </visible-btn>
  </h2>

  <div class="SKillContainer">
    <div class="Skill_Item" *ngFor="let item of content">
      <div class="Skill_Item__ImageContainer">
        <img
          [src]="item?.['logo'] ? item?.['logo'] : '/assets/default.png'"
          alt=""
          width="auto"
          height="auto"
          [class]="isLogged ? 'canClick' : ''"
        />

        <editBtn
          *ngIf="isLogged"
          key="logo"
          value="{{ item?.['logo'] }}"
          [fileUpload]="true"
          (updatedValue)="onUpdatedValue($event)"
          [id]="item.id"
        ></editBtn>
      </div>

      <h6 class="m-0 ms-2">
        {{ item.name }}
      </h6>
      <editBtn
        *ngIf="isLogged"
        key="name"
        value="{{ item?.name }}"
        (updatedValue)="onUpdatedValue($event)"
        [id]="item?.id"
      ></editBtn>
      <addBtn
        *ngIf="isLogged"
        [removeBtn]="true"
        (click)="onRemoveItem(item?.id!)"
      ></addBtn>
    </div>
  </div>
</div>
