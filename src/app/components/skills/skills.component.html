<div class="container Recuadro">
  <h2 class="Title">
    {{ info?.title }}
    <editBtn
      *ngIf="isLogged"
      key="title"
      value="{{ info?.title }}"
      (updatedValue)="onUpdatedValue($event)"
    ></editBtn>
  </h2>

  <div class="SKillContainer">
    <div class="Skill_Item" *ngFor="let item of info?.items; index as i">
      <div class="Skill_Item__ImageContainer">
        <img
          [src]="item.logoUrl"
          alt=""
          width="auto"
          height="auto"
          [class]="isLogged ? 'canClick' : ''"
        />
        <editBtn
          *ngIf="isLogged"
          key="logoUrl"
          value="{{ item.logoUrl }}"
          [fileUpload]="true"
          (updatedValue)="onUpdatedValue($event)"
          [position]="i"
        ></editBtn>
      </div>
      <h6 class="m-0 ms-2">
        {{ item.name }}
      </h6>
      <editBtn
        *ngIf="isLogged"
        key="name"
        [value]="item.name"
        (updatedValue)="onUpdatedValue($event)"
        [position]="i"
      ></editBtn>
    </div>
  </div>
</div>
