<div class="container Recuadro">
  <h2 class="Title">{{ info?.title }} <editBtn *ngIf="isLogged"></editBtn></h2>

  <div class="Soft_Item" *ngFor="let item of info?.items">
    <h3>{{ item.name }} <editBtn *ngIf="isLogged"></editBtn></h3>
    <div class="Box_Total">
      <div class="Box_Porcentaje" style.width="{{ item.porcent }}%"></div>
    </div>
  </div>
</div>
