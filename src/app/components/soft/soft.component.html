<div
  class="container Recuadro"
  *ngIf="(section?.visible && !isLogged) || isLogged"
>
  <h2 class="Title">
    {{ section?.sectionTitle }}
    <editBtn
      *ngIf="isLogged"
      key="sectionTitle"
      value="{{ section?.sectionTitle }}"
      (updatedValue)="onUpdatedTitleValue($event)"
    ></editBtn>
    <addBtn *ngIf="isLogged" [addBtn]="true" (click)="onAddItem()"></addBtn>
    <visible-btn
      *ngIf="isLogged"
      [isVisible]="section?.visible"
      key="visible"
      (toggleVisibility)="onUpdatedTitleValue($event)"
      [id]="section?.id"
    >
    </visible-btn>
  </h2>
  <div class="Soft_Item" *ngFor="let item of content">
    <h3>
      {{ item.name }}
      <editBtn
        *ngIf="isLogged"
        key="name"
        value="{{ item.name }}"
        (updatedValue)="onUpdatedValue($event)"
        [id]="item.id"
      ></editBtn>
      <addBtn
        *ngIf="isLogged"
        [removeBtn]="true"
        (click)="onRemoveItem(item?.id!)"
      ></addBtn>
    </h3>
    <div class="d-flex w-100 justify-content-center">
      <editBtn
        *ngIf="isLogged"
        key="porcent"
        value="{{ item.porcent }}"
        (updatedValue)="onUpdatedValue($event)"
        [id]="item.id"
      ></editBtn>
      <div class="Box_Total">
        <div class="Box_Porcentaje" style.width="{{ item.porcent }}%"></div>
      </div>
    </div>
  </div>
</div>
