<div
  class="container Recuadro"
  *ngIf="(section?.visible && !isLogged) || isLogged"
>
  <h2 class="Title">
    {{ section?.sectionTitle }}
    <editBtn
      *ngIf="isLogged"
      key="sectionTitle"
      value="{{ section?.sectionTitle }}"
      (updatedValue)="onUpdatedTitleValue($event)"
    ></editBtn>
    <addBtn *ngIf="isLogged" [addBtn]="true" (click)="onAddItem()"></addBtn>
    <visible-btn
      *ngIf="isLogged"
      [isVisible]="section?.visible"
      key="visible"
      (toggleVisibility)="onUpdatedTitleValue($event)"
      [id]="section?.id"
    >
    </visible-btn>
  </h2>

  <div class="Project_Item" *ngFor="let item of content">
    <h2>
      {{ item.name }}
      <editBtn
        *ngIf="isLogged"
        key="name"
        value="{{ item.name }}"
        (updatedValue)="onUpdatedValue($event)"
        [id]="item.id"
      ></editBtn>
      <addBtn
        *ngIf="isLogged"
        [removeBtn]="true"
        (click)="onRemoveItem(item.id)"
      ></addBtn>
    </h2>
    <h3>
      {{ item.description }}
      <editBtn
        *ngIf="isLogged"
        key="description"
        value="{{ item.description }}"
        (updatedValue)="onUpdatedValue($event)"
        [id]="item.id"
      ></editBtn>
    </h3>

    <div class="d-flex">
      <h4 (click)="redirect(item.webLink)">
        {{ item.webLink }}
      </h4>
      <editBtn
        *ngIf="isLogged"
        key="webLink"
        value="{{ item.webLink }}"
        (updatedValue)="onUpdatedValue($event)"
        [id]="item.id"
      ></editBtn>
    </div>

    <div class="Project_Item__Box">
      <div class="Project_Item__GithubBox" *ngIf="item.githubLink">
        <img
          src="/assets/icons/githubBlack.svg"
          alt="dsa"
          width="auto"
          height="auto"
        />
      </div>

      <h5 (click)="redirect(item.githubLink)">
        {{ item.githubLink }}
      </h5>
      <editBtn
        *ngIf="isLogged"
        key="githubLink"
        value="{{ item.githubLink }}"
        (updatedValue)="onUpdatedValue($event)"
        [id]="item.id"
      ></editBtn>
    </div>
  </div>
</div>
